<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Rotating Work Schedule</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Montserrat:wght@700&family=Orbitron&family=Poppins:wght@400;500;600;700&family=Rowdies:wght@700&family=Ubuntu:ital,wght@0,400;1,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1 class="header">Rotating Work Schedule</h1>
        <div class="container">
            <form class="scheduling">
                <div class="input-group">
                    <label for="workDays">Work Days:</label>
                    <input type="number" id="workDays" min="1" placeholder="Enter Number of Work Days" required/>
                </div>
                <div class="input-group">
                    <label for="offDays">Off Days:</label>
                    <input type="number" id="offDays" min="1" placeholder="Enter Number of Days Off"  required/>
                </div>
                <div class="input-group">
                    <label for="totalDays">Total Days:</label>
                    <input type="number" id="totalDays" min="1" placeholder="How many days to schedule" required/>
                </div>
                <div class="input-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" required/>
                
                </div>

                <div class="input-group">
                    <button type="button"  onclick="generateSchedule()">Generate Schedule</button>
                </div>
            </form>
            <div class="toggle-container">
                <input type="checkbox" id="viewToggle" />
                <label for="viewToggle">Switch to Calendar View</label>
            </div>
        </div>
        
        <table border="1">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Day</th>
                    <th>Shift</th>
                </tr>
            </thead>
            <tbody id="scheduleTable">
                <!-- Schedule data will be inserted here using JavaScript -->
            </tbody>
        </table>
        <div class="calendar-view" id="calendarView">
            <!-- Calendar data will be inserted here using JavaScript -->
        </div>
        <script src="main.js"></script>
    </body>
    
</html>
